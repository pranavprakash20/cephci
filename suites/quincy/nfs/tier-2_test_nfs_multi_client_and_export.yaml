---
#=======================================================================================================================
# Tier-level: 2
# Test-Suite: tier-2_cephfs_test-nfs.yaml
# Conf file : conf/pacific/cephfs/tier-2_cephfs_9-node-cluster
#=======================================================================================================================
tests:
  -
    test:
      abort-on-fail: true
      desc: "Setup phase to deploy the required pre-requisites for running the tests."
      module: install_prereq.py
      name: "setup install pre-requisistes"
  -
    test:
      abort-on-fail: true
      config:
        steps:
          -
            config:
              args:
                mon-ip: node1
                orphan-initial-daemons: true
                skip-monitoring-stack: true
              base_cmd_args:
                verbose: true
              command: bootstrap
              service: cephadm
          -
            config:
              args:
                attach_ip_address: true
                labels: apply-all-labels
              command: add_hosts
              service: host
          -
            config:
              args:
                placement:
                  label: mgr
              command: apply
              service: mgr
          -
            config:
              args:
                placement:
                  label: mon
              command: apply
              service: mon
          -
            config:
              args:
                all-available-devices: true
              command: apply
              service: osd
          -
            config:
              args:
                - ceph
                - fs
                - volume
                - create
                - cephfs
              command: shell
          -
            config:
              args:
                placement:
                  label: mds
              base_cmd_args:
                verbose: true
              command: apply
              pos_args:
                - cephfs
              service: mds
          - config:
              args:
                - ceph
                - fs
                - set
                - cephfs
                - max_mds
                - "2"
              command: shell
        verify_cluster_health: true
      desc: "Execute the cluster deployment workflow."
      destroy-cluster: false
      module: test_cephadm.py
      name: "cluster deployment"
  -
    test:
      abort-on-fail: true
      config:
        command: add
        copy_admin_keyring: true
        id: client.1
        install_packages:
          - ceph-common
          - ceph-fuse
        nodes:
          - node8
          - node9
          - node10
          - node11
          - node12
          - node13
          - node14
          - node15
      desc: "Configure the Cephfs client systems"
      destroy-cluster: false
      module: test_client.py
      name: "configure client"

  - test:
      abort-on-fail: false
      desc: "Perform Nfs ops on multiple clients and using multiple exports"
      module: nfs.test_nfs_multi_clients_multi_exports.py
      name: "Nfs multi client and multi exports"
      config:
        ingress: True
        exports: 20
        ops: read write
